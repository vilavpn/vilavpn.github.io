<h1>官方Twitter：<a href="https://twitter.com/vilavpn" target="_blank" title="">https://twitter.com/vilavpn</a></h1>

<h2><div id="countdown"></div></h2>

<script language="javascript" type="text/javascript">
    var time = 12
    var contain = document.getElementById("countdown")
    contain.innerHTML = time.toString() + "秒钟后系统自动跳转, 请收藏本页以便下次访问~"
    function updateTime(){
        time = time-1
        if(time>=0){ contain.innerHTML = time.toString() + "秒钟后系统自动跳转, 请收藏本页以便下次访问~" }
        else{ contain.innerHTML = "正在跳转。。。" }
    }
    setInterval("updateTime()",1000);
    setTimeout("javascript:location.href='https://cnmrvl.xyz'", time*1000);
</script>
</body>
</html>
